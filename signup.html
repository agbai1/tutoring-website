<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

    <title>Obrota - math</title>
</head>

<!--Start of Body -->   
<body> 
<!-- Navigation -->  
  <nav class="navbar bg-white navbar-expand-md shadow">
    <div class="navbar-brand sgp-hdr bg-white pl-1 text-center font-weight-bold text-dark" href="#">
        <h3>Obrota-Tutors.com</h3>
    </div>
</nav>
      
  <!-- Page Content -->
  <main class="wrap bg-light">
    <div class="container">
      <section class=" row no-gutters bg-light">
        <div class="col-12 mt-2 lp-form bg-light ">
            <!--Progress bar -->
          <div class="progress" style="height: 6px; width: 30%; margin-left: 34.5%">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div><!--end of .progress-bar-->
          </div><!--end of .progress-->
        </div><!--end of .lp-form-->
        <div class="col-md-12 lp-header mt-2 text-center text-dark p-4">
          <h3>Sign Up</h3>
        </div><!--end of .lp-header-->
      </section>
      <section>
        <!--Sign Up Form-->
        <div class="sgp-form shadow"> 
          <form>
            <div class="form-row m-3">
              <div class="form-group col-md-6 order-1 order-md-1">
                <label for="firstname"></label>
                <input type="text" class="form-control shadow" name='firstname' id='firstname' maxlength="50" placeholder="First Name">
              </div><!--end of .form-group-->
              <div class="form-group col-md-6 order-2 order-md-2">
                <label for="lastname"></label>
                <input type="text" class="form-control shadow"  name='lastname' id='lastname' maxlength="50" placeholder="Last Name">
              </div><!--end of .form-group-->
      
              <div class="form-group col-md-6 order-3 order-md-3">
                <label for="username"></label>
                <input type="text" class="form-control shadow" id='username' style="margin: 5px 0px 22px; padding: 15px;" name='username' maxlength="50" placeholder="Username">
              </div><!--end of .form-group-->
              <div class="form-group col-md-6 order-4 order-md-4">
                 <label for="password"></label>
                <input type="password" class="form-control shadow" id='password' type='password' name='password'  maxlength="50" placeholder="password">
              </div><!--end of .form-group-->
            </div><!--end of .form-row-->
  
            <div class="form-group m-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" >
                <label class="form-check-label" for="gridCheck" style="color: #6C757D">
			      <small id="emailHelp" class="form-text text-muted">By checking this box, I electronically agree to Obrota-Tutors.com Service License Agreement.</small>
                </label>
              </div><!--end of .form-group-->
            </div><!--end of .form-row-->
          </form>
          <div style="text-align:center;">
              <button type="submit" id="submit" class="lpsubmit-button m-3  shadow btn btn-secondary" name='Submit' value='Submit'><a style="color: #76CFE8; text-decoration: none;">SIGN UP</a></button>
            </div><!--end of .text-align--> 
            <br>
            <div id="test-page">
                <p id="test-login"></p>
            </div>
        </div><!--end of .sgp-form-->
      </section>
    </div><!--end of .container-->
  </main>

  <!-- Footer -->  
  <footer class="bg-light">
      <div class="col-md-12 mt-2 text-center  p-4" style="color: #6C757D">
          <small>By clicking "Sign Up", I agree to <u>Terms of Use</u> and <u>Privacy Policy</u>.</small>
        </div><!--end of .col-md-12-->
  </footer><!--end of .footer-->
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--Jquery Script-->
    <script src="js/su_get.js"></script>
  </body>
</html>
